<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Multiverse | Stellar Steps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Nunito:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }

        h1,
        .font-display {
            font-family: 'Montserrat', sans-serif;
        }

        .glitch-text {
            position: relative;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }

        .glitch-text::before {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            top: 0;
            color: white;
            background: #1A1D2D;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            top: 0;
            color: white;
            background: #1A1D2D;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(32px, 9999px, 8px, 0);
            }

            50% {
                clip: rect(15px, 9999px, 86px, 0);
            }

            100% {
                clip: rect(54px, 9999px, 40px, 0);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                clip: rect(62px, 9999px, 18px, 0);
            }

            50% {
                clip: rect(85px, 9999px, 16px, 0);
            }

            100% {
                clip: rect(94px, 9999px, 20px, 0);
            }
        }
    </style>
</head>

<body
    class="bg-[#1A1D2D] text-white flex flex-col items-center justify-center min-h-screen text-center px-4 overflow-hidden">

    <div class="relative z-10 flex flex-col items-center">
        <h1
            class="text-[150px] md:text-[200px] leading-none font-black text-pink-600/20 select-none absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 -z-10 blur-sm">
            404
        </h1>

        <h1 class="text-8xl md:text-9xl font-black mb-2 glitch-text tracking-tighter text-white" data-text="404">
            404
        </h1>

        <div class="space-y-4 mb-10">
            <h2 class="text-2xl md:text-4xl font-bold text-pink-500 font-display uppercase tracking-widest">
                System Error
            </h2>
            <p class="text-lg text-gray-400 font-medium">
                Hình như bạn đã đi lạc vào một dòng thời gian khác...<br>
                Trang này không tồn tại ở vũ trụ hiện tại.
            </p>
        </div>

        <div class="flex flex-col sm:flex-row gap-6">
            <a href="/"
                class="group px-8 py-3 rounded-xl font-bold bg-white/5 border border-white/10 hover:bg-white/10 hover:border-pink-500/50 transition-all flex items-center gap-3">
                <span class="text-xl group-hover:-translate-x-1 transition-transform">←</span>
                <span>Về Sảnh Chính</span>
            </a>

            <a href="/event/BDnC/"
                class="group px-8 py-3 rounded-xl font-bold bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 shadow-lg shadow-pink-600/20 transition-all flex items-center gap-3 hover:-translate-y-1">
                <span>Dịch chuyển đến Event</span>
                <span class="text-xl group-hover:translate-x-1 transition-transform">→</span>
            </a>
        </div>
    </div>

    <!-- Decorative particles -->
    <div class="absolute inset-0 pointer-events-none overflow-hidden">
        <div class="absolute top-20 left-10 w-2 h-2 bg-pink-500 rounded-full animate-pulse"></div>
        <div class="absolute bottom-40 right-20 w-3 h-3 bg-purple-500 rounded-full animate-bounce"></div>
        <div class="absolute top-1/2 right-10 w-1 h-1 bg-white rounded-full animate-ping"></div>
    </div>
</body>

</html>
